version: "3"

services:
  app:
    build:
      context: ..
      dockerfile: PAiPWebPackageManager/Dockerfile
    entrypoint: ["bash"]
    tty: true
    stdin_open: true
  sdk:
    image: mcr.microsoft.com/dotnet/sdk:7.0
    entrypoint: ["bash"]
    tty: true
    stdin_open: true
    working_dir: /src
    volumes:
      - ..:/src